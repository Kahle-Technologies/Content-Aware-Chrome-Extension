<!doctype html>
<html>

<head>
   <title>Content Aware</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="popup.js"></script>
   <style>
      body {
         min-width: 200px;
         max-width: 800px;
         width: 25pc;
         text-align: center;
         font-family: century Gothic;

      }

      table {
         width: 100%;
         border-collapse: collapse;
      }

      button {
         cursor: pointer;
      }

      input[type="color"] {
         display: none;
      }

      tbody tr:nth-child(odd) {
         background-color: #afafaf;
      }

      .td-1 {
         width: 70%;
         cursor: pointer;
      }

      .td-2 {
         width: 30%;
         min-width: 40px;
      }

      tbody tr {
         border-bottom: solid 1px #afafaf;
         opacity: .7;
         transition: opacity .33s;
      }

      tbody tr:hover {
         opacity: 1;
      }

      .slider {
         -webkit-appearance: none;
         width: 100%;
         height: 25px;
         background: #d3d3d3;
         outline: none;
         opacity: 0.7;
         -webkit-transition: .2s;
         transition: opacity .2s;
      }

      .slider::-webkit-slider-thumb {
         -webkit-appearance: none;
         appearance: none;
         width: 25px;
         height: 25px;
         background: #04AA6D;
         cursor: pointer;
      }

      .slider:hover {
         opacity: 1;
      }

      a,
      a:visited {
         color: #2a2a2a;
         font-size: 1.5em;
         border-radius: 5px;
         border: solid 1px #444;
         display: block;
         text-decoration: none;
         background: #ddd;
         opacity: .7;
         transition: opacity .33s;
         padding: .25em;
      }

      a:hover,
      a:visited:hover {
         opacity: 1;
      }

      footer {
         margin-top: 5px;
      }

      .wholeRow {
         width: 100%;
         display: flex;
         flex-wrap: wrap;
      }

      .wholeRow input {
         flex: 80%;
      }

      .wholeRow button {
         padding: 7px;
         margin-left: 10px;
      }
   </style>
</head>

<body>
   <h1>Content aware search list</h1>
   <table id="kt_searchCriteraItems">
      <thead>
         <tr>
            <th colspan="2">
               <div class="wholeRow">
                  <input type="text" id="kt_addSearchItemInput" placeholder="Enter Serch Query Here" />
                  <button id="kt_addSearchItem">Add</button>
               </div>
            </th>
      </thead>
      <tbody></tbody>
   </table>
   </div>
   <footer><a href="font-adjuster.html">Adjust font size</a></footer>
</body>

</html>
